<!DOCTYPE html>
<html lang="ZH-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui.css -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 自己的login.css文件 -->
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <div class="log_01">
        <img src="assets/images/logo.png" alt="">
    </div>
    <div class="account">
        <div class="text_img"></div>
        <div class="the_form">
            <!-- 登录 -->
            <form class="layui-form the_login form-01" lay-filter='formUserInfo'>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item registeredAccount">
                    <a href="javascript:;" id="zhu-ce">去注册账号</a>
                </div>
            </form>
            <!-- 注册 -->
            <form class="layui-form the_login form-02" style="display: none;">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pass|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pass|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item registeredAccount">
                    <a href="javascript:;" id="deng-lu">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入jquery文件 -->
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入layui.js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="assets/js/login.js"></script>
</body>

</html>
